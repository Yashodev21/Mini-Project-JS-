<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>| Reviews |</title>
     <link
      rel="stylesheet"

</head>
<body>
    <main>
        <section class="container">
            <div class="title">

                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus esse eveniet qui sint labore beatae illum corrupti recusandae expedita mollitia.</p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                   <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                   </button>
                    </div>
                    <button class="random-btn">Surprise</button>
                </div>
            </article>
        </section>
    </main>
    <script src="script.js "></script>
